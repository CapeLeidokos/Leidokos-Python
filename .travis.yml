dist: trusty
sudo: false
os:
  - linux
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libboost-python-dev cmake python-sphinx
  - sudo pip install --upgrade pip
  - pip install sphinxcontrib-napoleon
script:
  - cd $HOME
  - mkdir -p hardware/keyboardio
  - git clone -b regression_testing_travis --recursive https://github.com/noseglasses/Arduino-Boards.git hardware/keyboardio/avr
  - cd hardware/keyboardio/avr
  - git submodule status
  - cd $HOME
  - mkdir kbw_build
  - cd kbw_build
  - cmake --version
  - cmake
      -DKALEIDOSCOPE_FIRMWARE_SKETCH=$HOME/hardware/keyboardio/avr/libraries/Model01-Firmware/Model01-Firmware.ino
      -DKALEIDOSCOPE_PYTHON_GENERATE_API_DOC=TRUE
      $HOME/hardware/keyboardio/avr/libraries/Kaleidoscope-Python-Wrapper
  - make doc
notifications:
  email:
    recipients:
      - shinynoseglasses@gmail.com
    on_failure: always
cache:
ccache: true