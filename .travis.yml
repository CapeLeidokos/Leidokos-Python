         - cd $HOME
         - mkdir ktest
         - cd ktest
         - $HOME/Leidokos-Testing/travis/test_kaleidoscope_module.sh
      
    - stage: build API documentation
      if: branch = master
      script:
         # Generates and installs the Python API to gh_pages
         - cd $HOME
         - mkdir -p hardware/keyboardio
         - git clone -b regression_testing --recursive https://github.com/noseglasses/Arduino-Boards.git hardware/keyboardio/avr
         - cd hardware/keyboardio/avr
         - git submodule status
         - cd $HOME
         - mkdir kbw_build
         - cd kbw_build
         - cmake --version
         - cmake
               -DKALEIDOSCOPE_FIRMWARE_SKETCH=$HOME/hardware/keyboardio/avr/libraries/Model01-Firmware/Model01-Firmware.ino
               -DKALEIDOSCOPE_PYTHON_GENERATE_API_DOC=TRUE
               -DBoost_PYTHON_LIBRARY_RELEASE=/usr/lib/x86_64-linux-gnu/libboost_python-py34.so
               $HOME/hardware/keyboardio/avr/libraries/Leidokos-Python
         - make 
         - make VERBOSE=1 doc
      deploy:
         provider: pages
         skip_cleanup: true
         local_dir: doc/kaleidoscope
         github_token: $GITHUB_API_KEY
         on:
            branch: master
         
