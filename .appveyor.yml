platform:
  - x64
configuration:
  #- Debug
  - Release
  
environment:
  APPVEYOR_SAVE_CACHE_ON_ERROR: true
  
init:
  - cmd: |
      cd %BASE_DIR%
      git clone -b windows --recursive https://github.com/CapeLeidokos/Leidokos-Testing.git
      cd Leidokos-Testing\appveyor
      dir
      cd %BASE_DIR%
      cmd.exe /c "%BASE_DIR%\Leidokos-Testing\appveyor\init.bat"
      
build: Script

build_script:
  - cmd: |
      cd %BASE_DIR%
      mkdir ktest
      cd ktest
      cmd.exe /c "%BASE_DIR%\Leidokos-Testing\appveyor\test_kaleidoscope_module.bat"
  